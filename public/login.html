<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZCoder - Login</title>
  <link rel="stylesheet" href="auth_style.css">
  <style>
    .error-message {
      color: #ef4444;
      margin: 1rem 0;
      padding: 0.5rem;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 4px;
      display: none;
    }
    .loading {
      position: relative;
      pointer-events: none;
    }
    .loading::after {
      content: "";
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="logo-section">
      <div class="logo">ZCoder</div>
      <div class="tagline">Code. Create. Collaborate.</div>
      <div class="welcome-text">Welcome back to your coding journey</div>
    </div>

    <h2>Sign In</h2>
    
    <form id="loginForm">
      <div id="errorDisplay" class="error-message"></div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-password" id="togglePassword">Show</button>
        </div>
      </div>

      <button type="submit" class="auth-btn">Sign In to ZCoder</button>
      
      <div class="auth-link">
        <p>New to ZCoder? <a href="signup.html">Create an account</a></p>
      </div>
    </form>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
