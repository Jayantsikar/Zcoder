<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks - WebFlow</title>
    <link rel="stylesheet" href="auth_style.css">
   
    <style>
        /* Additional styles for bookmark page */
        .bookmark-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        .bookmark-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .bookmark-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .bookmark-title {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .bookmark-subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .bookmark-stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .bookmark-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .bookmark-card:hover {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .bookmark-card-title {
            color: #1f2937;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .bookmark-card-url {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            word-break: break-all;
            text-decoration: none;
            display: block;
        }

        .bookmark-card-url:hover {
            text-decoration: underline;
        }

        .bookmark-card-date {
            color: #6b7280;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .bookmark-actions {
            display: flex;
            gap: 0.5rem;
        }

        .bookmark-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-visit {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-visit:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #667eea;
            border-radius: 12px;
            background: transparent;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .control-btn.danger {
            border-color: #ef4444;
            color: #ef4444;
        }

        .control-btn.danger:hover {
            background: #ef4444;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .empty-text {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .bookmark-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .bookmark-grid {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .bookmark-actions {
                flex-direction: column;
            }
            .bookmark-card-difficulty {
                margin-bottom: 0.5rem;
                font-size: 0.9rem;
            }

            .difficulty-easy {
                color: #10b981;
                font-weight: 600;
            }

            .difficulty-medium {
                color: #f59e0b;
                font-weight: 600;
            }

            .difficulty-hard {
                color: #ef4444;
                font-weight: 600;
            }

            .bookmark-card-tags {
                margin-bottom: 1rem;
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .tag {
                background: #e5e7eb;
                padding: 0.2rem 0.5rem;
                border-radius: 9999px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="bookmark-container">
        <div class="bookmark-header">
            <div class="bookmark-logo">üìö</div>
            <h1 class="bookmark-title">My Bookmarks</h1>
            <p class="bookmark-subtitle">Your saved links and favorite websites</p>
        </div>

        <div class="bookmark-stats">
            <div class="stats-number" id="bookmark-count">0</div>
            <div>Total Bookmarks</div>
        </div>

        <div class="control-buttons">
            <a href="test.html" class="control-btn">‚Üê Back to Browser</a>
            <button class="control-btn danger" onclick="clearAllBookmarks()">Clear All</button>
        </div>

        <div id="bookmarks-container">
            <div class="bookmark-grid" id="bookmark-grid">
                <!-- Bookmarks will be loaded here -->
            </div>
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">üìë</div>
            <div class="empty-title">No bookmarks yet</div>
            <div class="empty-text">Start adding some bookmarks to see them here!</div>
            <a href="test.html" class="auth-btn">Start Browsing</a>
        </div>
    </div>

    <script>
    // Bookmark management functions
    async function loadBookmarks() {
        try {
            const response = await fetch('/api/bookmarks', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to load bookmarks');
            }
            
            const data = await response.json();
            const bookmarks = data.bookmarks || [];
            const grid = document.getElementById('bookmark-grid');
            const emptyState = document.getElementById('empty-state');
            const container = document.getElementById('bookmarks-container');
            const countElement = document.getElementById('bookmark-count');
            
            countElement.textContent = bookmarks.length;
            
            if (bookmarks.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'block';
            emptyState.style.display = 'none';
            
            grid.innerHTML = bookmarks.map(bookmark => `
                <div class="bookmark-card">
                    <div class="bookmark-card-title">${escapeHtml(bookmark.title)}</div>
                    <div class="bookmark-card-difficulty">
                        Difficulty: <span class="difficulty-${bookmark.difficulty.toLowerCase()}">
                            ${bookmark.difficulty}
                        </span>
                    </div>
                    ${bookmark.tags && bookmark.tags.length > 0 ? `
                        <div class="bookmark-card-tags">
                            Tags: ${bookmark.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="bookmark-card-date">
                        Bookmarked on ${new Date(bookmark.createdAt).toLocaleDateString()}
                    </div>
                    <div class="bookmark-actions">
                        <button class="bookmark-btn btn-visit" 
                            onclick="window.location.href='test.html?question=${escapeHtml(bookmark.questionId)}'">
                            Open Question
                        </button>
                        <button class="bookmark-btn btn-delete" 
                            onclick="deleteBookmark('${bookmark.questionId}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading bookmarks:', error);
            alert('Failed to load bookmarks. Please try again.');
        }
    }
    
    async function deleteBookmark(questionId) {
        if (confirm('Are you sure you want to delete this bookmark?')) {
            try {
                const response = await fetch(`/api/bookmarks/${questionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete bookmark');
                }
                
                loadBookmarks();
            } catch (error) {
                console.error('Error deleting bookmark:', error);
                alert('Failed to delete bookmark. Please try again.');
            }
        }
    }
    
    async function clearAllBookmarks() {
        if (confirm('Are you sure you want to delete ALL bookmarks? This cannot be undone.')) {
            try {
                const response = await fetch('/api/bookmarks/clear', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to clear bookmarks');
                }
                
                loadBookmarks();
            } catch (error) {
                console.error('Error clearing bookmarks:', error);
                alert('Failed to clear bookmarks. Please try again.');
            }
        }
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Load bookmarks when page loads
    document.addEventListener('DOMContentLoaded', loadBookmarks);
</script>
</body>
</html>
